<div class="row">
    <div class="col-md-4 offset-md-4">
        <form (submit)="onLogin()" >
            <div></div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="creds.username"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password"  [(ngModel)]="creds.password"/>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" />
                    <label class="form-check-label">RememberMe</label>
                </div>
            </div>

            <div class="form-group">
                <input type="submit" value="Login" class="btn btn-success" />
                <a routerLink="/" class="btn btn-primary">Cancel</a>
            </div>
        </form>
    </div>
</div>
